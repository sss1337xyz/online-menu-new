{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
  </head>
<body>

    <nav class="navbar bg-light sticky-top">
    <div class="container-fluid">
  
      <a class="navbar-brand mx-left" onClick="javascript:history.go(-1);">
      {% url 'home' as the_url %}
        {% if request.get_full_path != the_url  %}
        <img src="https://img.icons8.com/ios/50/000000/back--v1.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      {% endif %}
      </a>
      <a class="navbar-brand mx-auto" href="#">
        <img src="https://img.icons8.com/dusk/64/000000/restaurant-menu.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Online menu
      </a>
      
      <a class="navbar-brand mx-right " href="/cart">
      {% url 'home_cart' as the_url %}
        {% if request.get_full_path != the_url  %}
        <img src="https://img.icons8.com/ios/50/000000/buy--v1.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
         {% endif %}
      </a>
    </div>
  </nav>

    {% block content %}
    {% endblock content %}


</body>
</html>
