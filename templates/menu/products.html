<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
  </head>
<body>
  <nav class="navbar bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand mx-left" onClick="javascript:history.go(-1);">
        <img src="https://img.icons8.com/ios/50/000000/back--v1.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      </a>
      <a class="navbar-brand mx-auto" href="#">
        <img src="https://img.icons8.com/dusk/64/000000/restaurant-menu.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Online menu
      </a>
      <a class="navbar-brand mx-right" href="#">
        <img src="https://img.icons8.com/ios/50/000000/buy--v1.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  {% for product in products_list%}
  <div class="card mb-1" style="max-width: 540px;">
  <div class="row g-2">
    <div class="">

    </div>
    <div class="col-4 mx-auto my-auto">
      <img src="{{product.photo.url}}" class="img-fluid rounded" alt="...">
    </div>
    <div class="col"  >
      <div class="" >
        <p class="card-title text-start fs-5 lh-1">{{product.name}}</p>
        <p class="card-subtitle text-start lh-1"><small>{{product.description}}</small></p>
      </div>
      <div class="row" >
        <div class="col mx-auto">
          <p class=" text-start lh-1"><small>{{product.grams}} г</small></p>
        </div>
      </div>
      <div class="row " >
        <div class="col mx-auto" >
          <p class="card-subtitle text-start text-decoration-line-through lh-1" ><small>{{product.old_price}} р</small></p>
          <p class="card-title text-start lh-1" >{{product.new_price}} р</p>
        </div>
        <div class="col" >
          <div class="d-flex bottom-0 end-0" style="max-width: 300px">
            <button class="btn btn-primary px-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
              <i class="fas fa-minus"></i>
            </button>


              <input disabled id="form1" min="0" name="quantity" value="0" type="number" class="" style="border:none; width:100%; min-width: 35px;" />


            <button class="btn btn-primary px-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
{% endfor %}











</body>
</html>

<script src="https://kit.fontawesome.com/7bd2dc06d4.js" crossorigin="anonymous"></script>
